---
- name: 00 - Reset Kubernetes State on All Nodes
  hosts: awx_target
  become: yes
  gather_facts: no

  tasks:
    - name: Run kubeadm reset to clean up all configuration
      ansible.builtin.command: kubeadm reset --force
      ignore_errors: yes
      register: kubeadm_reset_output
      
    - name: Clean up local Kubernetes configuration files
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/kubernetes/
        - /var/lib/kubelet
        - /var/lib/etcd
        - /root/.kube/
        - /home/{{ ansible_user }}/.kube/
      ignore_errors: yes

    - name: Remove Calico CNI bridge and interface (if left behind)
      ansible.builtin.command: "{{ item }}"
      loop:
        - ip link delete cni0 || true
        - ip link delete flannel.1 || true
      ignore_errors: yes
      changed_when: true
      
    - name: Ensure kubelet service is stopped and disabled
      ansible.builtin.service:
        name: kubelet
        state: stopped
        enabled: no
